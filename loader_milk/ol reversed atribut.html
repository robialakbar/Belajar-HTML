<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML <ol> Reversed Attribute</ol></title>
</head>
<body>
    <ol reversed>
        <li>Ketuhanan Yang Maha Esa</li>
        <li>Kemanusiaan yang adil dan Beradab</li>
        <li>Persatuan Indonesia</li>
        <li>Kerakyatan Yang di Pimpin Oleh Hikmat kebijaksanaan dalam Permusyawaratan Keadilan</li>
        <li>Keadilah Sosial Bagi Seluruh Rakyat Indonesia</li>
    </ol>
</body>
</html>
