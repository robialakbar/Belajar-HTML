<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan Form</title>
</head>
    <body>
        <form>
        <label for="username">Username :</label>
        <input type="text" id="username">
        <br>
        <label for="password">Password :</label>
        <input type="password" id="password">
        <br><br>
        <label>Pilih Jenis Kelamin</label>
        <br>
        <label for="pria">Pria</label>
        <input type="radio" id="pria" name="Jenis Kelamin">
        <label for="wanita">Wanita</label>
        <input type="radio" id="wanita" name="Jenis Kelamin">
        <br><br>
        <label> Pilih Hobby</label>
        <br>
        <label for="menyanyi">menyanyi</label>
        <input type="checkbox" id="menyanyi" name="hobby">
        <label for="sepakbola">Sepak Bola</label>
        <input type="checkbox" id="sepakbola" name="hobby"> 
        <br><br>
        <label for="komentar">Isikan Komentar anda :</label>
        <textarea id="komentar">Komentar anda</textarea>
        <br><br>
        <label for="kota">Silahkan Pilih Kota anda : </label>
        <select>
            <option>Jakarta</option>
            <option>Bandung</option>
            <option>Surabaya</option>
        </select>
        <br><br>
        <button type="submit">Kirim</button>
        </form>
    

</body>
</html>
